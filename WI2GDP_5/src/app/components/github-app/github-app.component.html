<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h3>Github profil keres√©s</h3>
                </div>
                
            </div>
            <div class="card-body">
                <form class="form-inline" (submit)="searchUser()">
                    <div class="form-group">
                        <input [(ngModel)]="githubUserQuery" name="user" size="30" type ="search" class="form-control" placeholder="github profil">
                    </div>
                    <div class="form-group">
                        <input type ="submit" value="Search" class="btn btn-danger btn-sm mt-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>


    <div class="row">
        <div class="col">
            <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-github-repos [githubRepos]="githubRepos"></app-github-repos>
        </div>
    </div>
</div>
