<div class="card">
    <img [src]="githubProfile.avatar_url" alt="" class="img-fluid" height="250">
    <div class="card-body">
        <h4 class="card-title">{{githubProfile.name}}</h4>
        <p class="card-text">{{githubProfile.bio}}</p>
        <a [href]="githubProfile.html_url" target="_blank" class="btn btn-success btn-sm">Profil</a>
    </div>
</div>
