<div class="bg-white rounded shadow border p-6">
        <div class="col-md-12" *ngFor="let x of creators, index as i">
            <h5 class="font-bold" >By: {{x.name}}</h5>
            <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded" (click)="funny(i)" >Like {{x.funny}} </button>
            <button class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded" (click)="notFunny(i)" >Dislike {{x.notFunny}} </button>
            <br>
            <p>{{x.jokes}}</p>
            <br>
        </div>
        
    </div>
