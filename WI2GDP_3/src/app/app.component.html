<div class="container">
  <div class="row">
    <div class="max-w-sm rounded overflow-hidden shadow-lg px-2 py-6 bg-green-500">
      <h4 class="font-semibold text-slate-900" align="center">{{school}}</h4>
      <h5 class="text-slate-500" align="center">{{description}}</h5>
<table>
  <tr>
    <td>
    <ul>
      <li *ngFor="let students of students" class="mb-3 max-w-sm rounded overflow-hidden shadow-lg px-4 py-4 bg-blue-500">
        {{ students.name }}, {{students.age}} éves, {{students.momName}}, SNI: {{students.isSNI}}
        <tr><button (click)="deleteStudent(students)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">x</button></tr>
      </li>
    </ul>
  </td>
  <td>
    <div class="pt-8 pb-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" align="center" (click)="showForm()" *ngIf="!isFormVisible">Új jelentkező</button>
      <form *ngIf="isFormVisible">
        <div class="mb-3">
          <label for="name" class="form-label">Név</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newStudent.name">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Kor</label>
          <input type="number" class="form-control" id="age" name="age" [(ngModel)]="newStudent.age">
        </div>
        <div class="mb-3">
          <label for="momName" class="form-label">Anyja neve</label>
          <input type="text" class="form-control" id="momName" name="momName" [(ngModel)]="newStudent.momName">
        </div>
        <div class="mb-3">
          <label for="isSNI" class="form-label">SNI-s?</label>
          <select class="form-select" id="isSNI" name="isSNI" [(ngModel)]="newStudent.isSNI">
            
            <option vakue="igaz">Igen</option>
            <option value="hamis">Nem</option>
          </select>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="saveStudents()">Hozzáadás</button>
      </form>
    </div>
  </td>
  </tr>
  
</table>

<br>
  </div>
   
  </div>
</div>
